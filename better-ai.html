<main>

  <div class="px-4 py-5 my-5 ">

    <div class="col-lg-4 mx-auto">

        <form method="post" action="https://nocodeform.io/f/63cf35730c22dc26935515cd">

            <input type="text" class="form-control" id="Age" name="age"  placeholder="age">

            <input type="text" class="form-control" id="Location"  name="city"  placeholder="location">

          </div>
          <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
        <label class="form-check-label" for="gridRadios1">
          Male
        </label>
      </div>
      <div class="form-check form-check-inline">

        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
        <label class="form-check-label" for="gridRadios2">
          Female
        </label>
      </div>
      <div class="form-check form-check-inline">

        <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="nonbinary">
        <label class="form-check-label" for="gridRadios3">
          Non-binary
        </label>
      </div>
    </div>
  </fieldset>
<label for="relationship">Relationship status</label>
<select class="form-select" id="relationship" name="relationship">
  <option value="single">Single</option>
  <option value="married">Married</option>
  <option value="engaged">Engaged</option>
</select>
<br>

<label for="interests">I'm interested in goals around...</label><br>
      <div class="form-check mb-3">
  
        <input type="checkbox" class="btn-check" id="fitness" name="fitness" value="Im looking to improve my fitness" >
        <label class="btn btn-outline-primary m-1" for="fitness">Fitness</label>
        
        <input type="checkbox" class="btn-check" id="education" name="education" value="Im looking to improve my education">
        <label class="btn btn-outline-primary m-1" for="education">Education</label>

        <input type="checkbox" class="btn-check" id="finance" name="finance" value="Im looking to improve my financial status">
        <label class="btn btn-outline-primary m-1" for="finance">Finance</label>

        <input type="checkbox" class="btn-check" id="social" name="social" value="Im looking to improve my social connections">
        <label class="btn btn-outline-primary m-1" for="social">Social connections</label>        

        <input type="checkbox" class="btn-check" id="entertainment" name="entertainment" value="Im looking to watch more and better movies and tv">
        <label class="btn btn-outline-primary m-1" for="entertainment">Entertainment</label>
